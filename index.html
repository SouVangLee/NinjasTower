<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Ninja's Tower"/>
  <meta property="og:image" content="./src/assets/images/main.jpg"/>
  <meta
    property="og:description"
    content="A game app where the player must dodge ninja stars without falling off the platforms"
  /> 
  <meta
    property="og:url"
    content="https://souvanglee.github.io/NinjasTower/"
  />

  <script src="https://kit.fontawesome.com/88c513b15b.js" crossorigin="anonymous"></script>
  <script type="application/javascript" src="./bundle.js"></script>

  <link rel="shortcut icon" type="image/jpg" href="./src/assets/images/favicon.png"/>
  <link rel="stylesheet" href="./src/assets/stylesheets/reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/assets/stylesheets/canvas.css">
  
  <title>Ninja's Tower</title>
</head>
<body>
  <audio
    id="song"; 
    loop
    type="audio/mp3"
    src="./src/assets/sound/samurai_warrior_brandon_fiechter.mp3">
  </audio>

  <nav class="header-container">
    <header>
      <a href="https://github.com/SouVangLee">
        <img src="./src/assets/images/github_logo.jpg">
      </a>

      <a href="https://www.linkedin.com/in/sou-vang-tommy-lee/">
        <img src="./src/assets/images/linkedin_logo.jpg" alt="">
      </a>

      <h1>Ninja's Tower</h1>

      <div class="music-controls">
        <i id='music-play' class="hidden fas fa-volume-up"></i>
        <i id='music-mute' class="fas fa-volume-mute"></i>
      </div>
    </header>
  </nav>

  <div id="splash-container">
    <article>
      Dodge as many ninja stars as possible 
      without getting hit or falling off the platforms!
    </article>

    <article class="instructions">
      <h2>LEFT, RIGHT arrow keys</h2>
      <h2>SPACE BAR to jump</h2>
    </article>

    <p>Press any key to begin!</p>
    <h2> note: music will start playing!</h2>
    <h2> press 'm' to toggle music on/off</h2>
  </div>

  <div id="game-over" class="hidden">
    <h2>Game Over!</h2>
    <div id="total-score">Total Score: 0</div>
    <p>Press 'R' to restart!</p>
  </div>

  <div class="canvas-container">
    <canvas id="canvas"> </canvas>
    <div id="score">Score: 0</div>
  </div>

  <!-- <script src="./src/index.js"></script> -->
</body>
</html>
